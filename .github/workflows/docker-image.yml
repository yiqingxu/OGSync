name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the Docker image
      run: 
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/ogsync:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/ogsync:latest
